<!DOCTYPE html>
<html lang="en"data-theme ="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link rel="shortcut icon" href="images/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-lato{
            font-family: Lato;
        }
        .font-anton{
            font-family: Anton;
        }
    </style>
</head>
<body class="font-lato">
    <main class="lg:bg-gray-900 min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- section-home -->
        <section id="home" class="flex flex-col justify-center items-center min-h-screen">
          <div class="space-y-8 text-center ">
            <h1 class="font-anton text-white text-[43px] lg:text-9xl">ALPHABET  CLASH</h1>
          <p class="text-white">Unleash Your Keyboard kung Fu : Press "Enter" to play </p>
          <button onclick="startPlaying()" class="btn">Play Now</button>
          </div>
        </section>
        <!-- section-game -->
        <section id="game" class="hidden">
            <div class="min-h-screen flex flex-col justify-center items-center space-y-7">
                <!-- game- screen -->
                <div class="w-[95%] lg:w-[70%] h-[50vh] bg-[#FFFFFFCC] rounded-lg border-[15px] border-gray-800">
                    <div class="flex justify-center">
                        <div class="bg-gray-800 text-center lg:w-[30%] rounded-b-lg">
                            <p class="text-white font-[400] text-[10px] lg:text-[15px] py-2 lg:pb-4 px-2">Dont  Watch  Keyboard  While  Playing</p>
                    </div>
                </div>
                    <div class="flex justify-center pt-6 lg:pt-11 h-full">
                        <h1 id="alp" class="font-[700] text-8xl uppercase ">Y</h1>
                       </div>
                </div>
                <!-- Keyboard -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd text-[12px] md:text-[20px]">q</kbd>
                        <kbd id="w" class="kbd text-[12px] md:text-[20px]">w</kbd>
                        <kbd id="e" class="kbd text-[12px] md:text-[20px]">e</kbd>
                        <kbd id="r" class="kbd text-[12px] md:text-[20px]">r</kbd>
                        <kbd id="t" class="kbd text-[12px] md:text-[20px]">t</kbd>
                        <kbd id="y" class="kbd text-[12px] md:text-[20px]">y</kbd>
                        <kbd id="u" class="kbd text-[12px] md:text-[20px]">u</kbd>
                        <kbd id="i" class="kbd text-[12px] md:text-[20px]">i</kbd>
                        <kbd id="o" class="kbd text-[12px] md:text-[20px]">o</kbd>
                        <kbd id="p" class="kbd text-[12px] md:text-[20px]">p</kbd>
                      </div>
                 <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd text-[12px] md:text-[20px]">a</kbd>
                        <kbd id="s" class="kbd text-[12px] md:text-[20px]">s</kbd>
                        <kbd id="d" class="kbd text-[12px] md:text-[20px]">d</kbd>
                        <kbd id="f" class="kbd text-[12px] md:text-[20px]">f</kbd>
                        <kbd id="g" class="kbd text-[12px] md:text-[20px]">g</kbd>
                        <kbd id="h" class="kbd text-[12px] md:text-[20px]">h</kbd>
                        <kbd id="j" class="kbd text-[12px] md:text-[20px]">j</kbd>
                        <kbd id="k" class="kbd text-[12px] md:text-[20px]">k</kbd>
                        <kbd id="l" class="kbd text-[12px] md:text-[20px]">l</kbd>
                 </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd text-[12px] md:text-[20px]">z</kbd>
                        <kbd id="x" class="kbd text-[12px] md:text-[20px]">x</kbd>
                        <kbd id="c" class="kbd text-[12px] md:text-[20px]">c</kbd>
                        <kbd id="v" class="kbd text-[12px] md:text-[20px]">v</kbd>
                        <kbd id="b" class="kbd text-[12px] md:text-[20px]">b</kbd>
                        <kbd id="n" class="kbd text-[12px] md:text-[20px]">n</kbd>
                        <kbd id="m" class="kbd text-[12px] md:text-[20px]">m</kbd>
                        <kbd id="/" class="kbd text-[12px] md:text-[20px]">/</kbd>
                      </div>
                </div>
                <!-- score-button -->
                <div class="flex justify-between w-[90%]  md:w-[70%]">
                    <button class="bg-purple-500 px-7 rounded-xl text-white py-3">
                        Life 
                        <i class="fa-solid fa-heart text-red-700 text-[20px]"></i>
                        <span id="life">5</span>
                    </button>
                    <button class="bg-purple-500 px-7 rounded-xl text-white py-3">
                        Score
                        <i class="fa-brands fa-bitcoin text-[goldenrod] text-[20px]"></i>
                        <span id="score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- section-score -->
        <section id="section-score" class="hidden">
            <div class="min-h-screen flex justify-center items-center text-center">
                <div class="card w-[90%] md:w-96 bg-base-100 shadow-xl bg-slate-300">   
                    <div class="card-body space-y-4">
                      <h2 class="text-4xl md:text-6xl font-bold">Score : <span id ="make-score"></span></h2>
                      <div class="card-actions justify-center">
                        <button onclick="playagain()" class="btn btn-primary text-[18px] ">play again</button>
                      </div>
                      <p class="font-semibold">Practice will make your pro</p>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
